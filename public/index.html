<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk</title>
  <link rel="stylesheet" href="./fonts/montserrat.css">
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" href="./image/RS LOGO CURTA BRANCA.png">
</head>
<body>
  <div class="container form-login">
    <div class="row card-login">
      <div class="col-12">
        <img src="./image/RS LOGO_BRANCO.png" alt="" class="logo-card">
        <div class="row">
          <form>
            <fieldset>
              <div class="form-group mb-3">
                <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="passwordForm" placeholder="Password">
              </div>
            </fieldset>
            <button class="btn mt-3 button-login" type="submit" id="loginValidation">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2600">
      <div class="toast-header">
        <strong class="me-auto">Aviso</strong>
        <small>Agora</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="msg-text"></div>
    </div>
  </div>
</body>
<script src="./assets/bootstrap.bundle.min.js"></script>
<script src="./assets/jquery-3.6.3.js"></script>
<script src="./js/main.js"></script>
</html>
