<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../image/RS LOGO CURTA BRANCA.png">
  <title>Home</title>
</head>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../assets/bootstrap.min.css">
<link rel="stylesheet" href="../assets/animate.min.css">
<link rel="stylesheet" href="../fonts/montserrat.css">
<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../image/RS LOGO CURTA.png" alt="" style="width: 4vh;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" id="menu-dashboard" href="/home">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/aprovacao">Aprovação</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mytickets">Meus tickets</a>
          </li>
          <li class="nav-item" id="btn-admin">
            <a class="nav-link" id="btn-admin" href="/admin">Administrador</a>
          </li>
          <input type="text" id="idUserlogado" style="display: none;" disabled> 
        </ul>
        <form class="d-flex">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="DeslogaUser">Logout</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>

  <section class="vh-100 gradient-custom" id="aprovacao-dashboard"></section>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2600">
      <div class="toast-header">
        <strong class="me-auto">Aviso</strong>
        <small>Agora</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="msg-text"></div>
    </div>
  </div>

  <div class="modal fade" id="OpenMotivoCancelamento" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Motivo cancelamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="exampleTextarea">Motivo cancelamento</label>
                  <textarea class="form-control" id="MotivoCancelamentoDesc" rows="3" placeholder="Escreva aqui..."></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="UpdateStatusCancelado" class="btn btn-primary" data-bs-dismiss="modal">Enviar</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="../assets/bootstrap.bundle.min.js"></script>
<script src="../assets/jquery-3.6.3.js"></script>
<script src="../js/main.js"></script>
<script src="../js/home.js"></script>
</html>
